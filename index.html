<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Permanent+Marker&display=swap" rel="stylesheet">
  <title>Atividade Física na Pandemia - Survey Form</title>
</head>

<body>
  <header>
    <h1 id="title">Atividade Física na Pandemia </h1>
    <p id="description">pesquisa sobre a continuidade na prática de exercícios físicos durante a quarentena</p>
  </header>

  <div class="border"></div>
  <form id="survey-form">
    <div class="personal-data">
      <label for="name" id="name-label">nome*<br>
        <input type="text" id="name" class="input" placeholder="informe seu nome" required>
      </label> <br>
      <label for="email" id="email-label">e-mail*<br>
        <input type="email" id="email" class="input" placeholder="informe seu email" required>
      </label> <br>
      <label for="number" id="number-label">idade*<br>
        <input type="number" id="number" class="input" placeholder="informe sua idade" min="1" max="99" required>
      </label> <br>
    </div>

    <div class="question-1">
      <h4>você costuma praticar atividades físicas?</h4>
      <label for="yes">
        <input type="radio" name="do-workout" id="yes" value="sim"> sim
      </label>
      <label for="no">
        <input type="radio" name="do-workout" id="no" value="nao"> não
      </label>
    </div>
    <input type="button" value="enviar" class="btn-q1 btn">
    <div class="msg-q1"></div>

    <div class="hidden-class-1" style="display: none;">
      <div class="activities">
        <h4>quais atividades você costuma praticar?</h4>
        <label for="walking">
          <input type="checkbox" name="workout-type" id="walking" value="caminhada"> caminhada
        </label>
        <label for="running">
          <input type="checkbox" name="workout-type" id="running" value="corrida"> corrida
        </label>
        <label for="bike">
          <input type="checkbox" name="workout-type" id="bike" value="bike"> bike
        </label>
        <label for="bodybuilding">
          <input type="checkbox" name="workout-type" id="bodybuilding" value="musculacao"> musculação
        </label>
        <label for="martial-arts">
          <input type="checkbox" name="workout-type" id="martial-arts" value="artes-marciais"> artes marciais
        </label>
        <label for="pilates">
          <input type="checkbox" name="workout-type" id="pilates" value="pilates"> pilates
        </label>
        <label for="yoga">
          <input type="checkbox" name="workout-type" id="yoga" value="yoga"> yoga
        </label>
        <label for="dancing">
          <input type="checkbox" name="workout-type" id="dancing" value="danca"> dança
        </label>
      </div>

      <div class="question-2">
        <h4>onde você pratica atividades físicas?</h4>
        <label for="gym">
          <input type="radio" name="where" id="gym" value="academia"> academia
        </label>
        <label for="home">
          <input type="radio" name="where" id="home" value="em-casa"> em casa / na rua
        </label>
      </div>
      <input type="button" value="enviar" class="btn-q2 btn">
      <div class="msg-q2"></div>

      <div class="hidden-class-2" style="display: none;">
        <div class="platform">
          <h4>qual o tipo de plataforma onde você acessa aulas/treinos?</h4>
          <select name="platform" id="dropdown">
            <option disabled selected value>- selecione uma opção -</option>
            <option value="app">app</option>
            <option value="youtube">youtube</option>
            <option value="website">site</option>
            <option value="other">outro</option>
            <textarea id="other-option" cols="30" rows="1" placeholder="informe a plataforma"></textarea>
          </select>
        </div>
        <button type="submit" id="submit" class="btn">finalizar!</button>
      </div>
      <div class="msg-submit"></div>
    </div>
  </form>
  <script src="./js/main.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
